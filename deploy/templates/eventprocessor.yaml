
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ print .Values.APP_NAME "-aks-" .Values.NAMESPACE "-identity" }}
  namespace: {{ .Values.NAMESPACE }}
  annotations:
    azure.workload.identity/client-id: {{ .Values.ARM_WORKLOAD_APP_ID }}
    azure.workload.identity/tenant-id: {{ .Values.ARM_TENANT_ID }}
  labels:
    azure.workload.identity/use: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventprocessor
  labels:
    app: keygenerator
    component: eventprocessor
spec:
  selector:
    matchLabels:
      app: keygenerator
      component: eventprocessor
  template:
    metadata:
      labels:
        app: keygenerator
        component: eventprocessor
        lang: csharp
    spec:
      serviceAccountName: {{ print .Values.APP_NAME "-aks-" .Values.NAMESPACE "-identity" }} 
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000  
        supplementalGroups: [2000]
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: eventprocessor
        image: {{ print .Values.ACR_NAME ".azurecr.io/keygenerator/eventprocessor:" .Values.COMMIT_VERSION }}
        env:
        - name: AzureFunctionsJobHost__functions__0
          value: CommandProcessing
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: "0.5"
            memory: 128Mi